<!DOCTYPE html>
<html lang="en">
<head>
    <title>Post Lists</title>
</head>
<body>
    {%for post in post_list%}
    <article>
        <header>
            <h2><a href="{{post.get_absolute_url}}">{{post.title|title}}</a></h2>
            <p>
                Writtten on <time datetime="{{post.pub_date|date:"Y-m-d"}}">{{post.pub_date|date:"l, F j, Y"}}</time>
            </p>
        </header>
        <p>{{post.text|truncatewords:20}}</p>
        <p><a href="{%url'blog_post_details'post.pub_date.year post.pub_date.month post.slug%}">Read more&hellip;</a></p>
    </article>
    {%empty%}
    <p>No posts available.</p>
    {%endfor%}
</body>
</html>
